services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: civis
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  api:
    build: .
    command: pnpm --filter @civis/api dev
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/civis
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: info
      JWT_SECRET: change-me
      API_KEYS: "apikey|tenant1|actor1|system|health:read,example:create"
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - ./:/app
      - /app/node_modules
  worker:
    build: .
    command: pnpm --filter @civis/worker dev
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/civis
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: info
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - ./:/app
      - /app/node_modules
  migrate:
    build: .
    command: pnpm --filter @civis/cli migrate
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/civis
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: info
    depends_on:
      - postgres
      - redis
    volumes:
      - ./:/app
      - /app/node_modules
volumes:
  postgres_data:
